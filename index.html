<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Awesome Books</title>
</head>
<body>
  <header class="header">
      <h2 class="header-title">Awesome Books</h2>
      <nav>
        <ul class="nav-list">
          <li><a href="#" id="navList" onclick="displaySection('list')">List</a></li>
          <li><a href="#" id="navNew" onclick="displaySection('form')">Add New</a></li>
          <li><a href="#" id="navContact" onclick="displaySection('contact')">Contact</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <div>
      <h1 id="title" class="title">All Awesome Books</h1>
    </div>

    <div id="list" class="list">
      <ul id="book-list">
      </ul>
    </div>

    <div id="form" class="form">
      <form action="#" class="input-form" method="post">
        <input id="bookTitle" type="text" placeholder="Title">
        <input id="bookAuthor" type="text" placeholder="Author">
        <button id="add-btn" type="button">Add</button>
      </form>
    </div>

    <div id="contact" class="contact">
      <p>
        If you have any questions or you just want to say "Hello".
        You can reach us to.
      </p>
      <ul>
        <li>Our email:</li>
        <li>Our twitter:</li>
        <li>Our github:</li>
      </ul>
    </div>

  </main>
  <script src="index.js"></script>
  <footer class="footer">
    <h3>Copyright &copy;</h3>
  </footer>
</body>
</html>
