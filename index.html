<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Awesome Books</title>
</head>
<body>
  <main>
    <div>
      <h1 class="title">Awesome Books</h1>
    </div>
    <div id="list" class="list">
      <ul id="book-list">
      </ul>
    </div>

    <hr>

    <div id="form">
      <h2 class="title1">Add a new book</h2>
      <form action="#" class="input-form" method="post">
        <input id="bookTitle" type="text" placeholder="Title">
        <input id="bookAuthor" type="text" placeholder="Author">
        <button id="add-btn" type="button">Add</button>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
